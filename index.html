<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
         .flex{
            display: flex;
        }
        .flex1{
            flex: 1;
        }
        .name{
            height: 80px;
            font-size: 3.6rem;
            margin-left: 20px;
        }
        .content{
            display: flex;
        }
        .left{
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: bisque;
        }
        .price{
            margin-left: 20px;
            font-size: 1.6rem;
        }
        .car{
            width: 78rem;
            /* background-color: darksalmon; */
            
        }
        .car img{
            width: 78rem;
            object-fit: cover;
            object-position: 20% 10%;
        }
        .threesixty:hover{
            cursor: url('./1.png'),auto;
        }
        .surround360 img{
            width: 20%;
        }
        .right{
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: cadetblue;
        }
        .array{
            margin-left: 20px;
            font-size: 1.6rem;
        }
        .surround360_2{
            position: relative;
        }
        .surround360_2 img{
            position: absolute;
            width: 136px;
            height: 50px;
            bottom: 10px;
            left: 44%;
        }
        .detail_left{
                flex: 7;
                background-color:darkseagreen
            }
            .detail_right{
                flex: 1;
                background-color:dodgerblue
            }
        @media only screen and (max-width: 768px) {
            .content{
                display: flex;
                flex-direction: column;
            }
            .left{
                flex: 1;
                display: flex;
                flex-direction: row;
                background-color: bisque;
            }
            .car{
                width: 100%;
                height: 400px;
            }
            .car img{
                width: 50rem;
                object-fit: cover;
                object-position: 20% 10%;
            }
            .price{
                font-size: 0.8rem;
            }
            .array{
                font-size: 0.8rem;
            }

        }
        @media only screen and (max-width: 500px) {
            .name{
                font-size: 2.6rem;
                height: 60px;
            }
            .content{
                display: flex;
                flex-direction: column;
            }
            .left{
                flex: 1;
                display: flex;
                flex-direction: row;
                background-color: bisque;
            }
            .car{
                width: 100%;
                height: 250px;
            }
            .car img{
                width: 26.9rem;
                object-fit: cover;
                object-position: 20% 10%;
                
            }
            .surround360_2{
                position: relative;
            }
            .surround360_2 img{
                position: absolute;
                width: 136px;
                height: 50px;
                bottom: 10px;
                left: 33%;
            }
            
            
        }
    </style>
    <title>360</title>
</head>
<body>
    <div>
        <div class="name">奔驰AMG</div>
        <div class="content">
            <div class="left">
                <div class="price">价格</div>
                <div class="price">价格</div>
                <div class="price">价格</div>
                <div class="price">价格</div>
                <div class="price">价格</div>
                <div class="price">价格</div>
                <div class="price">价格</div>
            </div>
            <div class="car">
                <div class="threesixty" data-path="images/iris-{index}.jpeg" data-count="36"></div>
                <div class="surround360_2">
                    <div >
                        <img class="img" src="./label.png" alt="">
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="array">配置:</div>
                <div class="array">配置1</div>
                <div class="array">配置2</div>
                <div class="array">配置3</div>
                <div class="array">配置4</div>
                <div class="array">配置5</div>
            </div>
        </div>
        <div class="surround360 flex">
            <div class="flex1 kb_left">
                
            </div>
            <!-- <img src="./label.png" alt=""> -->
            
            <div class="flex1 kb_right"></div>
        </div>
        <div class="detail flex">    
            <div class="detail_left">1</div>
            <div class="detail_right">2</div>
        </div>
    </div>
    <!-- <div class="threesixty" data-path="src/gem{index}.JPG" data-count="61"></div> -->
</body>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.threesixty.js"></script>

<script>
    $(document).ready(function(){
     var $threeSixty = $('.threesixty');
 
     $threeSixty.threeSixty({
         dragDirection: 'horizontal',//拖拽的方向
         useKeys: true,//是否可以使用键盘上的左右按键进行操作
         draggable: true//是否可以鼠标拖拽
     });
});

console.log("素材来源于“B站Zhengyaing”，感谢大哥")
</script>
    
</html>
